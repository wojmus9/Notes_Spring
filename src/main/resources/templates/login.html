<!DOCTYPE HTML>
<html lang="pl"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
    <head>
        <title>Notes</title>
    </head>
    <body>
   
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
               
                <h2>My Notes</h2>
                                   <form action="...">
	<textarea name="Notatnik" cols="10" rows="10">MÃ³j notatnik </textarea>
</form>
                <div class="table-responsive">

                    <table class="table" id="notes-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Content</th>
                                <th>Updated</th>
                            </tr>
                        </thead>
                        
                      <tbody>
                        
                            <tr th:each="note : ${notes}">
                                <td><a th:text="${note.title}" th:href="@{'/notes/show/' + ${note.id}}"></a></td>
                                <td th:text="${note.content}"></td>
                                <td th:text="${new java.text.SimpleDateFormat('dd MMM yyyy').format(note.updated)}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
